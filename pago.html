<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-page-pago">
      <button class="btn-back">
        <span
          ><a href="./index.html"
            ><i class="fas fa-arrow-left"></i> VOLVER</a
          ></span
        >
      </button>

      <div class="container">
        <div class="skewed"></div>
        <div class="carrito-pago"></div>
        <div class="login-box">
          <h2>Ingrese los datos de su tarjeta</h2>
          <form>
            <div class="user-box">
              <input type="number" name="" required />
              <label>Número tarjeta de crédito</label>
            </div>
            <div class="user-box">
              <input type="datetime" name="" required />
              <label>Vencimiento</label>
            </div>
            <div class="user-box">
              <input type="password" name="" required />
              <label>Código de seguridad</label>
            </div>
            <div class="user-box">
              <input type="text" name="" required />
              <label>Nombre y apellido</label>
            </div>
            <div class="user-box">
              <input type="email" name="" required />
              <label>Email</label>
            </div>
            <button class="custom-btn">
              Confirmar Pago
              <div class="dot"></div>
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>
        Developed by
        <a target="blank" href="https://github.com/angieTu"> Angie Turne </a>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/servicio.js"></script>
    <script src="./js/globales.js"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/pago.js"></script>
  </body>
</html>
